<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    a.logout-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #cc0000;
      color: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    a.logout-btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>You have been logged out.</h2>
    <a href="student_login.html" class="logout-btn">Click here to login again</a>
  </div>
</body>
</html>
